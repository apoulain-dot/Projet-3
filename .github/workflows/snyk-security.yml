name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        #env:
         # SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Snyk Code (SAST) + export SARIF
      - name: Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif || echo "Snyk code finished with exit code $?"
        #env:
         # SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}


      # Snyk IaC
      - name: Snyk IaC test and report
        run: snyk iac test --report || echo "Snyk IaC finished with exit code $?"
        #env:
          #SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload des r√©sultats Snyk Code dans GitHub Code Scanning
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
